<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta http-equiv="X-UA-Compatible" content="IE=edge">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Todo List App in JavaScript</title>
 <link rel="stylesheet" href="style.css">
 <link rel="stylesheet" href="Unicorn-programmers/unicorn-programmers.css">
 <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
 <div class="wrapper">
  <div class="task-input">
   <img src="" alt="">
   <input type="text" placeholder="Add a new task">
  </div>
  <div class="controls">
   <div class="filters">
    <span id="all" class="active">All</span>
    <span id="pending">Pending</span>
    <span id="completed">Completed</span>
   </div>
   <button class="clear-btn">Clear All</button>
  </div>
  <ul class="task-box">
   <li class="task">
    <label for="">
     <input type="checkbox" id="1">
     <p>Renew gym membership</p>
    </label>
    <div class="settings">
     <i class="fa fa-ellipsis-h"></i>
     <ul class="task-menu">
      <li><i class="fa fa-pen">Edit</i></li>
      <li><i class="fa fa-trash">Delete</i></li>
     </ul>
    </div>
   </li>

   <li class="task">
    <label for="">
     <input type="checkbox" id="1">
     <p>Renew gym membership</p>
    </label>
    <div class="settings">
     <i class="uil uil-ellipsis-h"></i>
    </div>
   </li>

   <li class="task">
    <label for="">
     <input type="checkbox" id="1">
     <p>Create a video for YouTube</p>
    </label>
    <div class="settings">
     <i class="uil uil-ellipsis-h"></i>
    </div>
   </li>

   <li class="task">
    <label for="">
     <input type="checkbox" id="1">
     <p>Write a blog about new trends</p>
    </label>
    <div class="settings">
     <i class="uil uil-ellipsis-h"></i>
    </div>
   </li>

   <li class="task">
    <label for="">
     <input type="checkbox" id="1">
     <p>Send project file to the client</p>
    </label>
    <div class="settings">
     <i class="uil uil-ellipsis-h"></i>
    </div>
   </li>

   <li class="task">
    <label for="">
     <input type="checkbox" id="1">
     <p>Discuss new project with team</p>
    </label>
    <div class="settings">
     <i class="uil uil-ellipsis-h"></i>
    </div>
   </li>
  </ul>
 </div>
 <script src="script.js"></script>
</body>
</html>
